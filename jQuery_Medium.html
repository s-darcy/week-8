<!--MEDIUM: Using the jQuery validation plug in, validate a form that you create. Must contain full name, address, state, city, zip, email and telephone number.-->

<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Medium</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
  </head>
  <body>
    <form id="contactForm" method="post">
        <div>
            <label for="fullname">Full Name:</label> 
            <input type="text" name="firstname" minlength="2" id="fullname" required/>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="name" required/>
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" name="state" minlength="2" required/>
        </div>
        <div>
            <label for="zip">Zip Code:</label>
            <input type="text" name="zip" required/>
        </div>
        <div>
            <label for="email">Email:</label> 
            <input type="email" name="email" required/>
        </div>
        <div>
            <label for="phone">Telephone:</label> 
            <input type="tel" name="usrtel" required/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script>
        $('#contactForm').submit(function(e){
            e.preventDefault();
            $('#contactForm').validate();
        });  
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>International Space Station Is Coming to You</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description">
  </head>
  <body>
      <form method="get">
        <p>Curious as to when the International Space Station (ISS) is passing by you? Type in your Longitude and Latitude and find out a list of dates and times when it will be over your head.</p>
        <div>
            <p>If you are not sure of Longitude and Latitude, please click "Find It!"</p>
            <button id="geolocator">Find It!</button>
            <p id="longAndLat"></p>
        </div> 
        <div>
            <label>Longitude: </label>  
            <input id="longitude" type="number" />
        </div>
        <div>
            <label>Latitude: </label>  
            <input id="latitude" type="number" />
        </div>
        <ul id="dateTimes">
        </ul>  
        <input type="submit" value="Submit" id="submitEvent" />
 
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="date.js"></script>
      <script src="AJAX_Hard.js"></script>
  </body>
</html>
